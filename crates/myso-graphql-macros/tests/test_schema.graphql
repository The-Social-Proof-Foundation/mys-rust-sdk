# Minimal test schema for myso-graphql-macros tests.
# This schema is intentionally small to make tests fast and self-contained.

type Query {
    chainIdentifier: String
    object(id: MySoAddress!): Object
    epoch: Epoch
    checkpoint: Checkpoint
    checkpoints: CheckpointConnection
    epochs: EpochConnection
}

type Object {
    address: MySoAddress
    version: Int
}

type Checkpoint {
    sequenceNumber: Int
    digest: String
}

type CheckpointConnection {
    nodes: [Checkpoint]
}

type Epoch {
    epochId: Int
    checkpoints: CheckpointConnection
}

type EpochConnection {
    nodes: [Epoch]
}

scalar MySoAddress
scalar Int
scalar String
